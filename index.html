<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <form id="pizza">
      <div class="col-md-4">
        <p><span>Select a size</span></p>
        <div class="form-group">
          <input type="radio" name="size" value="sm"> Small 10"<br>
          <input type="radio" name="size" value="md"> Medium 12"<br>
          <input type="radio" name="size" value="lrg"> Large 16"<br>
        </div>
      </div>
      <div class="col-md-4">
        <p><span>Select a Crust</span></p>
        <div class="form-group">
          <input type="radio" name="crust" value="sourdough"> Sourdough<br>
          <input type="radio" name="crust" value="wheat"> Wheat<br>
          <input type="radio" name="crust" value="glutenFree"> Gluten-Free<br>
        </div>
      </div>
      <div class="col-md-4">
        <p><span>Select a Sauce</span></p>
        <div class="form-group">
          <input type="radio" name="sauce" value="marinara"> Marinara<br>
          <input type="radio" name="sauce" value="white"> White Sauce<br>
          <input type="radio" name="sauce" value="pesto"> Pesto<br>
        </div>
      </div>
      <div class="col-md-4">
        <p><span>Select additional Toppings</span></p>
        <div class="form-group">
          <input type="radio" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="radio" name="toppings" value="sausage"> Sausage<br>
          <input type="radio" name="toppings" value="bacon"> Canadian Bacon<br>
          <input type="radio" name="toppings" value="chicken"> Chicken<br>
          <input type="radio" name="toppings" value="olive"> Olives<br>
          <input type="radio" name="toppings" value="mushroom"> Mushrooms<br>
          <input type="radio" name="toppings" value="pineapple"> Pineapple<br>
          <input type="radio" name="toppings" value="pepper"> Green Peppers<br>
          <input type="radio" name="toppings" value="onion"> Onion<br>
          <input type="radio" name="toppings" value="artichoke"> Artichoke<br>
          <input type="radio" name="toppings" value="jalepeno"> Jalepeno<br>
          <input type="radio" name="toppings" value="extra cheese"> Extra Cheese<br>
        </div>
      </div>
